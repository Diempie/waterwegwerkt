<ion-view view-title="Vacatures">
  <ion-content>
        <ion-refresher
        pulling-text="Zoek nieuwe vacatures...."
        on-refresh="doRefresh()">
      </ion-refresher>

    <ion-list>



      <ion-item class="item-remove-animate item-thumbnail-left"

        ng-repeat="deelnemer in deelnemers"
        type="item-text-wrap">

        <img ng-src="http://www.waterwegwerkt.nl{{deelnemer.img}}">

        <h2>{{deelnemer.naam}}</h2>
        <p>{{deelnemer.titel}}</p>


        <a href="{{deelnemer.url}}" class="ex-link button button-positive">Bekijk vacature</a>

        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
